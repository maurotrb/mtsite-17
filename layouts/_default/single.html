{{ define "main" }}
<div class="container">
  <div class="columns">
    <div class="column is-four-fifths">
      <main class="section">
        <header>
          <h1 class="title is-2">{{ .Title }}</h1>
          <p class="subtitle is-5">
            {{ .Description }}
            {{ if .IsTranslated }}
            - {{ i18n "translation" }}
            {{ range .Translations }}
            <a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
            {{ end}}
            {{ end }}
          </p>
        </header>
        <section class="section">
          <div class="content">
            {{ .Content }}
          </div>
        </section>
      </main>
    </div>
    <div class="column">
      <aside id="sidebar">
        {{ partial "mini-about.html" . }}
      </aside>
    </div>
  </div>
</div>
{{ end }}
